apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
  namespace: staging
  labels:
    app: fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: patrickmeyer/caas-fastapi # Will be replaced by kustomize
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--reload"]
        envFrom:
        - configMapRef:
            name: caas-config
        volumeMounts:
        - name: api-volume
          mountPath: /app/api
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: api-volume
        hostPath:
          path: /app/api
          type: Directory

---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: staging
spec:
  selector:
    app: fastapi
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-nodeport
  namespace: staging
spec:
  selector:
    app: fastapi
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
    nodePort: 30001
  type: NodePort
